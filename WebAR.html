<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Menu</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame AR Scene -->
    <a-scene embedded arjs>

        <!-- Image Marker (menu card) -->
        <a-marker type="pattern" url="https://harshIsekai.github.io/WebAR-Markers/menu.patt">

            <!-- AR Image (Appears when scanning menu) -->
            <a-image src="https://your-hosted-image.com/food.jpg"
                position="0 0.5 0"
                width="2"
                height="1.2">
            </a-image>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
