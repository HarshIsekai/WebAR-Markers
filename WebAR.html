<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Menu</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

    <!-- Force High-Quality Camera -->
    <script>
      navigator.mediaDevices.getUserMedia({
        video: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          facingMode: "environment"
        }
      }).then((stream) => {
        let videoTracks = stream.getVideoTracks();
        console.log("Using camera:", videoTracks[0].label);
      }).catch((err) => {
        console.error("Error accessing camera: ", err);
      });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame AR Scene with High-Quality Camera Settings -->
    <a-scene embedded arjs="trackingMethod: best; detectionMode: mono_and_matrix; sourceType: webcam;">
        
        <!-- Image Marker (menu card) -->
        <a-marker type="pattern" url="https://harshIsekai.github.io/WebAR-Markers/menu.patt">

            <!-- AR Image (Appears when scanning menu) -->
            <a-image src="https://harshIsekai.github.io/WebAR-Markers/burger.png"
                position="0 0 0"
                width="2"
                height="1.2">
            </a-image>

        </a-marker>
         <a-plane position="0 0 0" width="2" height="2" color="red"></a-plane>

        <!-- Camera with Zoom Controls -->
        <a-entity id="camera" camera position="0 0 5" fov="80"></a-entity>

    </a-scene>

    <!-- JavaScript for Manual Zoom -->
    <script>
        const camera = document.querySelector("#camera");
        let fov = 80; // Initial Field of View

        function zoomCamera(event) {
            event.preventDefault(); // Prevent page scrolling
            if (event.deltaY > 0) {
                fov += 5; // Zoom Out
            } else {
                fov -= 5; // Zoom In
            }
            fov = Math.max(50, Math.min(120, fov)); // Limit zoom range
            camera.setAttribute("camera", "fov", fov);
        }

        document.addEventListener("wheel", zoomCamera, { passive: false });
    </script>

</body>
</html>
