<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Menu</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame AR Scene -->
    <a-scene embedded arjs="trackingMethod: best; detectionMode: mono_and_matrix; sourceType: webcam; sourceWidth: 1920; sourceHeight: 1080; displayWidth: 1280; displayHeight: 720;">
        
        <!-- Image Marker (menu card) -->
        <a-marker type="pattern" url="https://harshIsekai.github.io/WebAR-Markers/menu.patt">

            <!-- AR Image (Appears when scanning menu) -->
            <a-image src="https://your-hosted-image.com/food.jpg"
                position="0 0.5 0"
                width="2"
                height="1.2">
            </a-image>

        </a-marker>

        <!-- Camera with ID for JavaScript control -->
        <a-entity id="camera" camera position="0 0 10" fov="80"></a-entity>

    </a-scene>

    <!-- JavaScript for Manual Zoom -->
    <script>
        const camera = document.querySelector("#camera");
        let fov = 80; // Initial Field of View (default zoom)

        // Function to handle zooming
        function zoomCamera(event) {
            if (event.deltaY > 0) {
                fov += 5; // Zoom Out
            } else {
                fov -= 5; // Zoom In
            }
            fov = Math.max(50, Math.min(120, fov)); // Limit Zoom Range
            camera.setAttribute("camera", "fov", fov);
        }

        // Add Event Listener for Scrolling (Mouse or Touch)
        document.addEventListener("wheel", zoomCamera);
        document.addEventListener("touchmove", zoomCamera);
    </script>

</body>
</html>
